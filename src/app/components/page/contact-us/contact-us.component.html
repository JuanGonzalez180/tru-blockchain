<div class="col plt-center">
    <div class="forms form-tru w-75">
        <h4>Contáctenos</h4>
        
        <form class="" [formGroup]="contactForm" (ngSubmit)="onSubmitContact()">

            <div class="form-group mb-3">
                <label for="name">Nombre completo</label>
                <div class="input-group input-group-pegado input-group-sbr">
                    <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre aquí" formControlName="name">
                </div>
                <control-messages [control]="contactForm.get('name')"></control-messages>
            </div>

            <div class="form-group mb-3">
                <label for="email">Correo electrónico</label>
                <div class="input-group input-group-pegado input-group-sbr">
                    <input type="text" class="form-control" id="email" placeholder="Ingresa el correo electrónico aquí" formControlName="email">
                </div>
                <control-messages [control]="contactForm.get('email')"></control-messages>
            </div>

            <div class="form-group mb-3">
                <label for="message">Mensaje</label>
                <div class="input-group input-group-pegado input-group-sbr">
                    <textarea rows="5" class="form-control" id="message" placeholder="Ingresa el mensaje aquí" formControlName="message"></textarea>
                </div>
                <control-messages [control]="contactForm.get('message')"></control-messages>
            </div>

            <div class="form-button mt-4">
                <button class="btn btn-primary w-100">Enviar <img class="icon-btn" src="./assets/img/send.svg" /></button>
            </div>
        </form>

    </div>
</div>
